name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    release:
        types: [published]

# Prevent duplicate workflow runs on PRs
concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    test:
        name: PHP ${{ matrix.php }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: ['8.3', '8.4', '8.5']

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: mbstring, json, openssl
                  ini-values: memory_limit=-1
                  tools: composer:v2
                  coverage: none # No coverage needed for standard test runs

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v5
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ matrix.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ matrix.os }}-php-${{ matrix.php }}-composer-

            - name: Install dependencies
              uses: ramsey/composer-install@v3

            - name: Run tests
              run: composer test

    lint-and-analyze:
        name: Quality Assurance
        runs-on: ubuntu-latest
        needs: test # This job runs only if the 'test' job succeeds

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup PHP for QA
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.5' # Use the latest PHP version for QA tasks
                  extensions: mbstring, json, openssl
                  ini-values: memory_limit=-1
                  tools: composer:v2
                  coverage: xdebug # Enable Xdebug for coverage reporting

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v5
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ubuntu-php-8.5-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ubuntu-php-8.5-composer-

            - name: Install dependencies
              uses: ramsey/composer-install@v3

            - name: Run code style check (lint)
              run: composer lint

            - name: Run static analysis
              run: composer analyze

            - name: Run tests with coverage
              run: composer test:coverage

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: ${{ github.repository }}
